<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Era Sports</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div style="display: flex; justify-content: center;">
      <nav
        class="navbar bg-body-tertiary"
        style="display: flex; flex-direction: column;"
      >
        <div class="container-fluid" style="display: flex; gap: 40px; background-color: rgb(232, 232, 104);">
          <a
            class="navbar-brand"
            href="#"
            style="
              display: flex;
              flex-direction: column;
              align-items: center;
              border: none;
            "
            id="btn-football"
            onclick="btnFootball()"
            method="GET"
          >
            <img
              src="   https://cdn-icons-png.flaticon.com/512/1165/1165156.png "
              alt="Logo"
              width="30"
              height="30"
              class="d-inline-block align-text-top"
            />
            Football
          </a>
          <a
            class="navbar-brand"
            href="basketball.html"
            style="
              display: flex;
              flex-direction: column;
              align-items: center;
              border: none;
            "
            id="btn-basketball"
            onclick="btnBasketball()"
          >
            <img
              src="   https://cdn-icons-png.flaticon.com/512/921/921183.png "
              alt="Logo"
              width="30"
              height="30"
              class="d-inline-block align-text-top"
            />
            Basketball
          </a>
        </div>
        <div
          id="wg-api-football-games"
          data-host="v3.football.api-sports.io"
          data-key="80c9722ebd7055b869c19a72759603d0"
          data-date=""
          data-league=""
          data-season=""
          data-theme="dark"
          data-refresh="15"
          data-show-toolbar="true"
          data-show-errors="false"
          data-show-logos="true"
          data-modal-game="true"
          data-modal-standings="true"
          data-modal-show-logos="true"
        ></div>
        <script
          type="module"
          src="https://widgets.api-sports.io/2.0.3/widgets.js"
        ></script>
      </nav>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
